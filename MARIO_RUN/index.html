<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MARIO INFINITE RUN</title>
  </head>
  <body>
    <div class="game">
      <div class="game-board">
        <img src="assets/img/clouds.png" class="clouds" />
        <img src="assets/img/mario.gif" class="mario" />
        <img src="assets/img/pipe.png" class="pipe" />
      </div>
      <button onclick="reiniciar()" class="restart">Reiniciar</button>
    </div>
    <div class="info">
      <div class="score">Você fez <span id="pontos"></span> pontos</div>
      <div class="record">
        Sua pontuação máxima foi de: <span id="recorde"></span>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
